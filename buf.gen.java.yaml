version: v1
managed:
  enabled: true
  java_multiple_files: true
  java_package_prefix: com.github.saltfishpr.demo
plugins:
  - plugin: buf.build/protocolbuffers/java
    out: gen/java
  - plugin: buf.build/grpc/java
    out: gen/java
  - plugin: buf.build/bufbuild/validate-java
    out: gen/java
    opt:
      - paths=source_relative
