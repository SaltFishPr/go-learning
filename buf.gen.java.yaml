version: v1
managed:
  enabled: true
  java_multiple_files: true
  java_package_prefix:
    default: com.example.demo.gen.java
    except:
      - buf.build/googleapis/googleapis
plugins:
  - plugin: buf.build/protocolbuffers/java
    out: gen/java
  - plugin: buf.build/grpc/java
    out: gen/java
  - plugin: buf.build/bufbuild/validate-java
    out: gen/java
