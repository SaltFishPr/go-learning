version: v1
managed:
  enabled: true
plugins:
  - plugin: buf.build/protocolbuffers/js
    out: gen/js
    opt:
      - import_style=commonjs,binary
  - plugin: buf.build/grpc/node
    out: gen/js
    opt:
      - grpc_js
  - plugin: buf.build/community/timostamm-protobuf-ts
    out: gen/js
    opt:
      - long_type_string
      - client_grpc1
      - optimize_code_size
