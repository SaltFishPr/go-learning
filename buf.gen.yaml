version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/saltfishpr/go-learning/proto
    except:
      - buf.build/googleapis/googleapis
      - buf.build/envoyproxy/protoc-gen-validate
  java_multiple_files: true
  java_package_prefix: com.github
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: gen/proto/go
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go
    out: gen/proto/go
    opt:
      - paths=source_relative
  - plugin: grpc-gateway
    out: gen/proto/go
    opt:
      - paths=source_relative
  - plugin: validate
    out: gen/proto/go
    opt:
      - paths=source_relative
      - lang=go

  - plugin: buf.build/protocolbuffers/java
    out: gen/proto/java
  - plugin: buf.build/grpc/java
    out: gen/proto/java
  - plugin: validate
    out: gen/proto/java
    opt:
      - paths=source_relative
      - lang=java

  - plugin: buf.build/protocolbuffers/js
    out: gen/proto/js
    opt:
      - import_style=commonjs,binary
  - plugin: buf.build/grpc/web
    out: gen/proto/js
    opt:
      - import_style=typescript
      - mode=grpcwebtext
